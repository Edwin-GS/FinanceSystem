<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <!--Agregado-->
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <h3 class="mb-4">Inicio de Sesión</h3>
          <div class="w-100">
              <div class="social-media d-flex justify-content-end">
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center">
                      <i class="fab fa-facebook"></i> <!-- Icono de Facebook -->
                  </a>
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center">
                      <i class="fab fa-twitter"></i> <!-- Icono de Twitter -->
                  </a>
              </div>
          </div>
          <form (ngSubmit)="onSubmit(singIn)" #singIn="ngForm">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Correo electronico</label>
              <input type="email" id="email" class="form-control form-control-lg" required />
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="Password">Contraseña</label>
              <input type="password" id="password" class="form-control form-control-lg" required />
            
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Recordar usuario </label>
              </div>
              <a href="#!">Olvidaste tu contraseña?</a>
            </div>
  
            <!-- Submit button -
            <button type="submit" class="btn btn-primary btn-lg btn-block">Ingresar</button> -->
            
              <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
              
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">¿No esta registrado? Click en Registrarse</p>
            </div>
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
              role="button">Registrarse</a>
          </form>
        </div>
      </div>
    </div>
  </section>
