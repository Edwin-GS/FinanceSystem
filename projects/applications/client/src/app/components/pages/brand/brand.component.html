<div class="d-flex justify-content-between align-items-center mb-3">
  <app-page-title [title]="'Marcas'"></app-page-title>
  <button
    class="btn btn-primary btn-bg-purple"
    data-bs-toggle="modal"
    data-bs-target="#modalCenter"
    (click)="isCreating = true"
    *ngIf="!isLoading"
  >
    <i class="bi bi-plus-circle"></i>
    {{ " " }}Nueva
  </button>
</div>
<div *ngIf="isLoading"><p>Cargando...</p></div>

<div *ngIf="isLoading === false" class="card">
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let brand of brands" class="align-middle">
          <th scope="row">#</th>
          <td>{{ brand.nombre }}</td>
          <td>
            <button
              type="button"
              class="btn btn-warning btn-sm"
              (click)="selectedBrand = brand; isCreating = false"
              data-bs-toggle="modal"
              data-bs-target="#modalCenter"
            >
              <i class="bi bi-pencil-square text-white"></i>
            </button>
            {{ "" }}
            <button
              type="button"
              class="btn btn-danger btn-sm"
              data-bs-toggle="modal"
              data-bs-target="#confirm-modal"
              (click)="_id = brand._id"
            >
              <i class="bi bi-x-octagon"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-create-update-brand
  [selectedBrand]="selectedBrand"
  [isCreating]="isCreating"
  (addNewBrand)="onCreate($event)"
  (updateBrand)="onUpdate($event)"
></app-create-update-brand>

<app-confirm-modal
  [id]="_id"
  (deleteBrand)="onDelete($event)"
></app-confirm-modal>
