<h1>Formulario de Solicitud de Préstamo</h1>

<form [formGroup]="registerForm">
  <div class="card">
    <div class="card-header">Información del solicitante</div>
    <div class="card-body">
      <div class="form-group">
        <label for="numeroSolicitud">Número de la solicitud</label>
        <input
          type="number"
          class="form-control"
          id="numeroSolicitud"
          formControlName="numeroSolicitud"
          required
        />
      </div>

      <div class="form-group">
        <label for="nombresApellidos">Nombres y apellidos</label>
        <input
          type="text"
          class="form-control"
          id="nombresApellidos"
          formControlName="nombresApellidos"
          required
        />
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">Información del préstamo</div>
    <div class="card-body">
      <div class="form-group">
        <label for="fechaSolicitud">Fecha de la solicitud</label>
        <input
          type="date"
          class="form-control"
          id="fechaSolicitud"
          formControlName="fechaSolicitud"
          required
        />
      </div>

      <div class="form-group">
        <label for="fechaInicioPago">Fecha de inicio de pago</label>
        <input
          type="date"
          class="form-control"
          id="fechaInicioPago"
          formControlName="fechaInicioPago"
          required
        />
      </div>

      <div class="form-group">
        <label for="formaPago">Forma de pago</label>
        <select
          class="form-control"
          id="formaPago"
          formControlName="formaPago"
          required
        >
          <option value="">Selecciona una opción</option>
          <option value="Mensual">Mensual</option>
          <option value="Trimestral">Trimestral</option>
          <option value="Semestral">Semestral</option>
          <option value="Anual">Anual</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cantidadPrestamo">Cantidad en préstamo al cliente</label>
        <input
          type="number"
          class="form-control"
          id="cantidadPrestamo"
          formControlName="cantidadPrestamo"
          required
        />
      </div>

      <div class="form-group">
        <label for="cantidadCuotas">Cantidad de cuotas a pagar</label>
        <input
          type="number"
          class="form-control"
          id="cantidadCuotas"
          formControlName="cantidadCuotas"
          required
        />
      </div>

      <div class="form-group">
        <label for="importeCuota">Importe a pagar en cada cuota</label>
        <input
          type="number"
          class="form-control"
          id="importeCuota"
          formControlName="importeCuota"
          required
        />
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">Información de pago</div>
    <div class="card-body">
      <div class="form-group">
        <label for="fechaTerminacionPagos">Fecha de terminación de pagos</label>
        <input
          type="date"
          class="form-control"
          id="fechaTerminacionPagos"
          formControlName="fechaTerminacionPagos"
          required
        />
      </div>

      <div class="form-group">
        <label for="porcentajeInteres">Porcentaje de interés</label>
        <input
          type="number"
          class="form-control"
          id="porcentajeInteres"
          formControlName="porcentajeInteres"
          required
        />
      </div>

      <div class="form-group">
        <label for="porcentajeMora">Porcentaje de mora</label>
        <input
          type="number"
          class="form-control"
          id="porcentajeMora"
          formControlName="porcentajeMora"
          required
        />
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
