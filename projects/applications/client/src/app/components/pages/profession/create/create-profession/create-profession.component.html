
<div class="container col-4 pt-3">
    <div class="d-flex gap-4">
        <a class="btn btn-primary" routerLink="{{this.backUrl}}"> Regresar </a>
        <h1 class="m-0">Registrar {{formName}}</h1>
    </div>
    <form class="pt-3" (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <div class="mb-4">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control"  name="name" required formControlName="nombre">
            <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.errors?.['required']" 
            class="alert alert-danger">This Field is required</div>
            <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.errors?.['minlength']" 
            class="alert alert-danger">Name must be longer than {{registerForm.get('name')?.errors?.['minlength'].requiredLength}} characters</div>
        </div>
        <div class="d-grid gap-2 row justify-content-end pb-4">
            <button class="btn btn-primary btn-lg col-11" [disabled]="registerForm.invalid">Crear profesion</button>
        </div>
        <div  class="fixed-bottom end-0">
            <div *ngIf="error" class="alert alert-danger d-flex justify-content-center fade-in align-content-center fade show w-25">
              <p class="fw-normal fs-6 m-0">
                No se pudo realizar esta operación
              </p>
            </div>
      
            <div *ngIf="success" class="alert alert-success fade-in d-flex justify-content-center align-content-center">
              <p class="fw-normal fs-6 m-0">
                Operación realizada
              </p>
            </div>
          </div>
    </form>
</div>
