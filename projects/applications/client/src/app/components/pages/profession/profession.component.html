<div class="container">
    <div class="pt-2">
        <div class="d-flex justify-content-between align-items-center gap-2 pb-1">
            <h1 class="p-0 m-0 align-self-end">Lista de profesiones</h1>
            <a class="btn btn-primary" routerLink="/finance-system/users/{{user}}/{{this.userID}}/profession/create">Registrar Profesion</a>
        </div>
        <div class="d-grid gap-2 px-1">
        <div *ngFor="let profesion of professions" class="card row">
            <div class="card-body">
                <h5 class="card-title">{{profesion.nombre}}</h5>
                <div class="row gap-1 justify-content-center">
                  <a routerLink="#" class="btn btn-primary col">Editar</a>
                    <button 
                      class="btn btn-danger col" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Eliminar
                    </button>
                </div>
            </div>
            <div  class="modal fade" id="exampleModal"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Â¿Desea eliminar {{profesion.nombre}}?</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)='deleteProfession(profesion["_id"])'>Confirmar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        
    </div>
    <svg height="100px" xmlns="http://www.w3.org/2000/svg" class="d-none">
      <symbol id="check-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </symbol>
      <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </symbol>
  </svg>
    <div  class="fixed-bottom end-0">
      <div *ngIf="error" class="alert alert-danger fade show">
        This is a validation alert message.
      </div>

      <div *ngIf="success" class="alert alert-success fade-in">
        This is a validation alert message.
      </div>
      <!-- <div  class="alert alert-success fade-in align-items-start row justify-content-center h-10 w-10 p-0" role="alert">
        <svg class="bi flex-shrink-0 me  w-75" fill="darkgreen" role="img" aria-label="Success:">
            <use xlink:href="#check-circle-fill" />
        </svg>
      </div> -->
    </div>
</div>
