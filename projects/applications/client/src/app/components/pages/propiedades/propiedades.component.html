<div class="d-flex justify-content-between align-items-center mb-3" 
  (click)="clearValues()"
  >
  <app-page-title [title]="pageTitle"></app-page-title>
  <div class="d-flex gap-2 flex-wrap">
    <a
    class="btn btn-primary small-button"
    routerLinkActive="active" 
    (click)="goBack()"
    >          
      Atras
    </a>
    <button
      class="btn btn-primary btn-bg-purple"
      (click)="goToCreate()"
      >
      <i class="bi bi-plus-circle"></i>
      {{ " " }}Nueva
    </button>
  </div>
</div>
  
  <app-propiedades-table 
    [props]="props"
    [action]="action"
    [selection]="selection"
    [userData]="userData"
    [id]="id"
    (selectedActionPropEmitter)="selectProp( $event )"
    (deletePropEvent)="deleteProp( $event )"
  ></app-propiedades-table>
